<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo/Likbez.png" alt="Логотип" />
        </div>
    </header>
    <div class="container">
        <img src="svg/Changer.svg" alt="changer" style="width: 100%; height: auto;">
        <main class="main-content">
            <img src="svg/Science_Map.svg" alt="Science Map" class="landing-block">
            <img src="svg/Chronological_Discoveries.svg" alt="Chronological Discoveries" class="landing-block">
            <img src="svg/Frame 1116606602.svg" alt="Frame 1116606602" class="landing-block">
            <img src="svg/Unusual_Abstractions.svg" alt="Unusual Abstractions" class="landing-block">
            <img src="svg/Learning_Tool.svg" alt="Learning Tool" class="landing-block">
            <img src="svg/Infographic_Nodes.svg" alt="Infographic Nodes" class="landing-block">
            <img src="svg/Frame 1116606609.svg" alt="Frame 1116606609" class="landing-block">
            <img src="svg/Profiles.svg" alt="Profiles" class="landing-block">
            <img src="svg/COOP.svg" alt="COOP" class="landing-block">
            <img src="svg/Ideas_Incubator.svg" alt="Ideas Incubator" class="landing-block">
            <img src="svg/Example_Dispute_Node.svg" alt="Example: Dispute Node" class="landing-block">
            <img src="svg/Contact Us.svg" alt="Contact Us" class="landing-block">
        </main>
    </div>
    <div class="rotate-screen-button">
        <button id="rotateScreenBtn" onclick="rotateScreen()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 9V5L3 12L10 19V14.9C15 14.9 18.5 16.5 21 20C20 15 17 10 10 9Z" fill="white"/>
            </svg>
        </button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blocks = document.querySelectorAll('.landing-block');
            const rotateButton = document.querySelector('.rotate-screen-button');

            // Проверка на мобильное устройство
            function isMobileDevice() {
                return (window.innerWidth <= 768) || 
                       (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
            }

            // Показываем/скрываем кнопку в зависимости от устройства
            function updateRotateButton() {
                if (isMobileDevice()) {
                    rotateButton.style.display = 'block';
                } else {
                    rotateButton.style.display = 'none';
                }
            }

            // Проверяем при загрузке и при изменении размера окна
            updateRotateButton();
            window.addEventListener('resize', updateRotateButton);

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, 100);
                    } else {
                        entry.target.classList.remove('visible');
                    }
                });
            }, { threshold: 0.1 });

            blocks.forEach((block, index) => {
                block.dataset.order = index;
                observer.observe(block);
            });
        });

        function rotateScreen() {
            // Проверяем поддержку разных API для поворота экрана
            if (screen.orientation && screen.orientation.lock) {
                // Стандартный способ
                screen.orientation.lock('landscape')
                    .catch(function(error) {
                        console.log('Ошибка при повороте экрана:', error);
                        showRotateMessage();
                    });
            } else if (window.screen && window.screen.lockOrientation) {
                // Устаревший способ
                window.screen.lockOrientation('landscape');
            } else if (window.screen && window.screen.mozLockOrientation) {
                // Firefox
                window.screen.mozLockOrientation('landscape');
            } else if (window.screen && window.screen.msLockOrientation) {
                // IE
                window.screen.msLockOrientation('landscape');
            } else {
                showRotateMessage();
            }
        }

        function showRotateMessage() {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 10000;
                text-align: center;
                max-width: 80%;
            `;
            message.innerHTML = `
                <p>Пожалуйста, поверните устройство в горизонтальное положение</p>
                <p style="font-size: 0.8em; margin-top: 10px;">Если устройство не поворачивается автоматически, включите автоповорот в настройках устройства</p>
            `;
            document.body.appendChild(message);
            setTimeout(() => {
                message.remove();
            }, 5000);
        }
    </script>
</body>
</html>
